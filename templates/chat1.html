<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Great Ehis Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 20px;
      color: #22d3ee;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      background-color: #1e293b;
      border-radius: 12px;
      padding: 16px;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
    }

    .message {
      background: #334155;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }

    #input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
    }

    #message, #username {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      background-color: #22d3ee;
      border: none;
      border-radius: 0 8px 8px 0;
      font-size: 16px;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    #name-area {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘‘ The Great Ehis Chat Room ðŸ‘‘</h2>

  <!-- Username input -->
  <div id="name-area">
    <input id="username" placeholder="Enter your name to join" />
    <button onclick="setUsername()">Join</button>
  </div>

  <!-- Chat box -->
  <div id="chat-box" style="display:none;"></div>

  <!-- Message input -->
  <div id="input-area" style="display:none;">
    <input id="message" autocomplete="off" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const socket = io();
    let username = "";

    function setUsername() {
      const input = document.getElementById("username");
      username = input.value.trim();
      if (username !== "") {
        socket.emit("set_username", username);
        document.getElementById("name-area").style.display = "none";
        document.getElementById("chat-box").style.display = "block";
        document.getElementById("input-area").style.display = "flex";
      }
    }

    function send() {
      const input = document.getElementById("message");
      const message = input.value.trim();
      if (message !== "") {
        socket.send(message);
        input.value = "";
      }
    }

    socket.on("message", function(msg) {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg;
      document.getElementById("chat-box").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
